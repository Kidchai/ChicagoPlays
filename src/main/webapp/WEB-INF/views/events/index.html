<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All events</title>
</head>
<body>

<div th:each="event : ${events}">
    <a th:text="${event.getImageURL() + ' ' + event.getTitle() + ' ' + event.getTheatreName() +
    ' ' + event.getGenres() + '  since ' + event.getEarliestDate + ' to ' + event.getLatestDate +
     ' ' + event.getDescription() + event.getDetails()}">event</a>
</div>

</body>
</html>
